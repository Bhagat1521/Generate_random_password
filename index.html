<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generate</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Generate a <br><span>Random Password</span></h2>

        <!-- Password-input-Box -->
        <div class="passwordbox">
            <input type="text" id="password" placeholder="Password" readonly>
            <span id="copyIcon" class="material-symbols-outlined">
                content_copy
                </span>
                
        </div>

        <!-- Password-Length -->
        <div class="passwordlength">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>
        <input type="range" id="lengthslider" min="4" max="20">

        <!-- For include characters -->
        <div class="row">
            <span class="material-symbols-outlined checkbox">
                radio_button_unchecked
                </span>
                <label for="upperCase" class="includeLabel">Include Uppercase Letters (A-Z)</label>
                <input type="checkbox" id="upperCase">
        </div>
        <div class="row">
            <span class="material-symbols-outlined checkbox">
                radio_button_unchecked
                </span>
                <label for="lowerCase" class="includeLabel">Include Lowercase Letters (a-z)</label>
                <input type="checkbox" id="lowerCase">
        </div>
        <div class="row">
            <span class="material-symbols-outlined checkbox">
                radio_button_unchecked
                </span>
                <label for="Symbols" class="includeLabel">Include Symbols (#!-@)</label>
                <input type="checkbox" id="Symbols">
        </div>
        <div class="row">
            <span class="material-symbols-outlined checkbox">
                radio_button_unchecked
                </span>
                <label for="numbers" class="includeLabel">Include Numbers (0-9)</label>
                <input type="checkbox" id="numbers">
        </div>

        <!-- Button -->
        <button type="button" id="generatebtn"><span class="material-symbols-outlined">
            electric_bolt
            </span>Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
